<h4 class="text-center">Listado gastos</h4>
<hr class="border border-warning border-3 opacity-75" />
<div class="row">
  <div class="col-lg-6 text-center">
    <div class="alert alert-primary fSize">
      Presupuesto: <strong>{{ presupuesto | currency : "EUR" }}</strong>
    </div>
  </div>
  <div class="col-lg-6 text-center">
    <div
      class="alert fSize"
      [ngClass]="{
        'alert-danger': presupuesto / 4 > restante,
        'alert-warning': presupuesto / 2 > restante,
        'alert-success': presupuesto / 4 < restante
      }"
    >
      Disponible: <strong>{{ restante | currency : "EUR" }}</strong>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <ul class="list-group list-group-flush">
      <li
        *ngFor="let item of productos"
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        {{ item.consumo }}
        <span class="badge bg-primary rounded-pill">{{
          item.cantidad | currency : "EUR"
        }}</span>
      </li>
    </ul>
  </div>
</div>
